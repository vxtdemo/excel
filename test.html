<h1>This is a demo</h1>
<div id='mydiv' onclick='mydiv_click()'>This is a div v4</div>

<script>
  function mydiv_click()
    {
      var d = new Date();
      document.getElementById('mydiv').innerText = 'This div is clicked. It is served by GitHub. Date Time by VX: ' + d.toLocaleString();
    }
</script>
